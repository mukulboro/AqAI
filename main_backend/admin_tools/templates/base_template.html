<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %} {%endblock%}</title>
</head>

<body>
    <div class="min-h-screen min-w-screen h-full">

        {% if messages %}

        <section class="flex justify-center">
            {% for m in messages %}
            {% if m.tags == "error" %}
            <!-- ERROR -->
            <span
                class="inline-flex items-center justify-center rounded-full border border-red-500 px-2.5 py-0.5 text-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="-ms-1 me-1.5 size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>

                <p class="text-sm whitespace-nowrap">{{m}}</p>
            </span>
            {% else %}
            <!-- NORMAL MESSAGE -->
            <span
                class="inline-flex items-center justify-center rounded-full bg-emerald-100 px-2.5 py-0.5 text-emerald-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="-ms-1 me-1.5 size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>

                <p class="text-sm whitespace-nowrap">{{m}}</p>
            </span>
            {% endif %}
            {% endfor %}
        </section>

        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
